{% extends "@layout.html" %}

{% block content %}

<section class="bg-primary bg-gradient py-5">
    <div class="container px-5 py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header py-3 px-4 text-primary">Registrace nového uživatele</div>
                    <div class="card-body py-4 px-4">
                        <form action="/register" method="post" autocomplete="off">
                            <!-- Jméno, Příjmení  -->
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label for="lb_fname" class="form-label small">
                                            Jméno a Příjmení
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="lb_fname" name="name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label for="lb_email" class="form-label small">
                                            E-mail
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="lb_email" name="email" required>
                                    </div>
                                </div>
                            </div>
                            <!-- Paypal address -->
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label for="lb_paypal_address" class="form-label small">
                                            Adresa PayPal (email)
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="lb_paypal_address" name="paypal_address" required>
                                    </div>
                                </div>
                            </div>
                            <!-- Heslo, potvrzení hesla -->
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label for="lb_password" class="form-label small">
                                            Heslo
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="password" class="form-control" id="lb_password" name="password" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="mb-4">
                                        <label for="lb_confirm_password" class="form-label small">
                                            Potvrzení hesla
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="password" class="form-control" id="lb_confirm_password" name="password_confirm" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-1 px-4 py-2">Registrovat se</button>
                            <p class="mt-4 small">
                                Již máte vytvořený účet?
                                <a class="text-primary" href="/login">Přihlaste se</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>


{% endblock %}
