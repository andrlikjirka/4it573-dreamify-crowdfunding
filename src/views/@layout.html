<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="andj10">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dreamify</title>
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<header class="sticky-top bg-white">
    <nav id="" class="navbar navbar-expand-lg navbar-light py-3 shadow-sm">
        <div class="container px-5">
            <a href="/" class="navbar-brand text-primary fw-bold font-monospace">dreamify</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav m-auto ">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="/dreams">Prozkoumej sny</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#">O platformě</a>
                    </li>
                </ul>

                {% if user %}

                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle px-3 py-1" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.name }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="/profile">Můj profil</a></li>
                        <li><a class="dropdown-item" href="/my-dreams">Moje sny</a></li>
                        {% if user.role == 'admin' %}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin">Administrace aplikace</a></li>
                        {% endif %}
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">
                            Odhlásit
                            <span class="bi bi-box-arrow-right ms-2"></span>
                        </a></li>
                    </ul>
                </div>

                {% else %}

                <a href="/login" class="btn btn-primary px-3 py-1 me-3">
                    Přihlásit
                </a>
                <a href="/register" class="btn btn-outline-primary px-3 py-1">
                    Registrace
                </a>

                {% endif %}

            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer class="py-5 bg-light bg-gradient">
    <div class="container px-5 text-center">

        <div class="small text-secondary">
            <p>&copy; 2024, Jiří Andrlík</p>
        </div>
    </div>
</footer>

</body>

</html>
